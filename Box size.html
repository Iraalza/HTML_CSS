<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Размеры Box'a</title>
    </head>
    <style>
        div{
            box-sizing: content-box;
            padding: 20px 20px 20px 20px;
            border: 5px solid blue;
        }
        section{
            width: 250px;
            height: 250px;
            border-color: lightgreen;
            border-style: dashed;
            border-width: 5px;
        }
    </style>
    <body>
        <section>
            <h1>Front End</h1>
            <div>
                <p>I like HTML and CSS!</p>
            </div>
        </section>
    </body>
</html>
